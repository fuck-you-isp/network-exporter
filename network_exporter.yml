# Main Config
conf:
  refresh: 15m
  nameserver: 1.1.1.1:53 # Optional
  nameserver_timeout: 250ms # Optional

# Specific Protocol settings
icmp:
  interval: 3s
  timeout: 1s
  count: 6

mtr:
  interval: 3s
  timeout: 500ms
  max-hops: 30
  count: 6

tcp:
  interval: 3s
  timeout: 1s

http_get:
  interval: 15m
  timeout: 5s

# Target list and settings
targets:
  - name: google
    host: 8.8.8.8
    type: ICMP
  - name: cloudflare
    host: 1.1.1.1
    type: ICMP
  - name: Google-Meet
    host: 172.217.206.127
    type: ICMP
  - name: google-http-get
    host: http://google.com
    type: HTTPGet
