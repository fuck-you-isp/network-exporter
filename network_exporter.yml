# Main Config
conf:
  refresh: 15m
  nameserver: 1.1.1.1:53 # Optional
  nameserver_timeout: 250ms # Optional

# Specific Protocol settings
icmp:
  interval: 3s
  timeout: 1s
  count: 6

mtr:
  interval: 3s
  timeout: 500ms
  max-hops: 30
  count: 6

tcp:
  interval: 3s
  timeout: 1s

http_get:
  interval: 15m
  timeout: 5s

# Target list and settings
targets:
  - name: internal
    host: 192.168.0.1
    type: ICMP
    probe:
      - hostname1
      - hostname2
    labels:
      dc: home
      rack: a1
  - name: google-dns1
    host: 8.8.8.8
    type: TCP
  - name: google-dns2
    host: 1.1.1.1
    type: TCP
  - name: Google-Meet
    host: lens.l.google.com
    type: TCP
  - name: google-http-get
    host: https://google.com
    type: HTTPGet
