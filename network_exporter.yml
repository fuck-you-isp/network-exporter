# Main Config
conf:
  refresh: 15m

# Specific Protocol settings
icmp:
  interval: 3s
  timeout: 1s
  count: 1

mtr:
  interval: 3s
  timeout: 500ms
  max-hops: 30
  count: 6

tcp:
  interval: 3s
  timeout: 1s

http_get:
  interval: 15m
  timeout: 5s

